<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Sorteerbaar</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script>$('#widget').draggable();</script>
    <style>
        header {
            background-color: #212121;
            width: 100%;
            text-align: center;
            color: white;
            padding: 20px;
            margin: 0;
        }
        footer {
            background-color: #212121;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-bottom: 120px;
            padding-bottom: 120px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 200px;
        }
        li {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
            cursor: move;
        }
        img {
            max-width: 100%;
        }
        @media (max-width: 768px) {
    header, footer {
        padding: 10px;
    }
    </style>
</head>
<body>
<header>
<h1>Welkom in Dordrecht</h1>
</header>

<h2>Hier bevindt zich een sorteerbare lijst!</h2>
<h3>Sorteer de afbeeldingen op welke u het leukst vindt.</h3>

<ul id="sortable">
    <li><img src="brug.jpg" alt="Brug"></li>
    <li><img src="kerk.jpg" alt="Kerk"></li>
    <li><img src="gracht.jpg" alt="Gracht"></li>
    <li><img src="fcdordrecht.jpg" alt="Fcdordrecht"></li>
    <li><img src="stadwater.jpg" alt="Stadwater"></li>
</ul>

<script>
    $(document).ready(function(){
        $("#sortable").sortable();
        $("#sortable").disableSelection();
    });
</script>
<footer>
    <p>&copy; 2024 Ellery Keller. Alle rechten voorbehouden.</p>
</footer>
</body>
</html>
