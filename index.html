<!DOCTYPE html>
<html lang="NL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Bootstrap-pagina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            display: flex;
            height: auto;
            width: auto;
            padding: 10px;
            text-align: center;
            color: white;
            border-left: 10px solid rgb(0, 0, 0);
            border-right: 10px solid rgb(0, 0, 0);
            background-color: rgba(0, 255, 136, 0.7);
            border-radius: 10px;
        }

        header nav a:hover {
            background-color: rgb(0, 85, 255);
            border-style: none;
        }

        .form { 
            text-align: center;
            font-size: 18px; color: rgba(0, 255, 136, 0.7);}input[type="text"], 
            input[type="email"], textarea, select, button{display: 
                block;margin: 15px 0px;width: 400px;box-sizing: 
                border-box;border-radius: 4px; 
                box-shadow: inset 2px 2px 5px rgba(0, 255, 136, 0.7);
                margin: 0 auto
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            min-height: 200px;
        }

        h2 {
            text-align: center;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        @media (min-width: 576px) {
            .container {
                max-width: 576px;
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <h1>Welkom op Ellery Keller's website!</h1>
            <br>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Index</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="overmij.html">Over Mij</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>           
    <br>
    <h2>Bekijk hier afbeeldingen van mijn prachtige woonplaats 'Dordrecht'.</h2>

    <div class="container">
        <div class="grid-container">
            <div class="grid-item"><img src="brug.jpg" alt="Image 1"></div>
            <div class="grid-item"><img src="fcdordrecht.jpg" alt="Image 2"></div>
            <div class="grid-item"><img src="gracht.jpg" alt="Image 3"></div>
            <div class="grid-item"><img src="kerk.jpg" alt="Image 4"></div>
            <div class="grid-item"><img src="kleinebrug.jpg" alt="Image 5"></div>
            <div class="grid-item"><img src="stadavond.jpg" alt="Image 6"></div>
            <div class="grid-item"><img src="stadwater.jpg" alt="Image 7"></div>
            <div class="grid-item"><img src="wateravond.jpg" alt="Image 8"></div>
            <div class="grid-item"><img src="waterkant.jpg" alt="Image 9"></div>
        </div>
    </div>
    <br>
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p>&copy; 2024 Ellery Keller. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
