<!DOCTYPE html>
<html lang="NL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Bootstrap-pagina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            display: flex;
            height: auto;
            width: auto;
            padding: 10px;
            text-align: center;
            color: white;
            border-left: 10px solid rgb(0, 0, 0);
            border-right: 10px solid rgb(0, 0, 0);
            background-color: rgba(0, 255, 136, 0.7);
            border-radius: 10px;
        }

        header nav a:hover {
            background-color: rgb(0, 85, 255);
            border-style: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            min-height: 200px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .form {
        text-align: center;
        font-size: 18px;
        color: rgba(0, 255, 136, 0.7);
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select,
        button {
            display: block;
            margin: 15px auto; /* Updated to center the elements */
            width: calc(100% - 30px); /* Updated to fit within container with 15px margin on both sides */
            box-sizing: border-box;
            border-radius: 4px;
            box-shadow: inset 2px 2px 5px rgba(0, 255, 136, 0.7);

        }
    
        .form textarea {
            height: 100px;
            padding: 5px 4px;
        }

        .form button:active {
            background-color: rgb(255, 221, 0);
            color: white;
            border-radius: 4px; 
            box-shadow: inset 2px 2px 5px blue;
        }

        .h2 {
            text-align: center;
        }

        @media (min-width: 576px) {
            .container {
                max-width: 576px;
            }
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <h1>Welkom op Ellery Keller's website!</h1>
            <br>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Index</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="overmij.html">Over Mij</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2 class="h2">Contact</h2>
        <form class="form"> Contactformulier
        <input type="text" placeholder="Uw naam">
        <input type="email" placeholder="Uw e-mailadres">
        <textarea placeholder="Uw bericht"> </textarea>
        <select>
        <option>Werkaanbod</option>
        <option>Advies</option>
        <option>Meer informatie</option>
        <option>Samenwerken</option>
    </select>
    <button>Verzend</button>
    </form>
    </div>

    <br>
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p>&copy; 2024 Ellery Keller. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
